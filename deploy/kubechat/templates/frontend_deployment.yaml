apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubechat-website
  namespace: kubechat
  labels:
    app: kubechat-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubechat-website
  template:
    metadata:
      labels:
        app: kubechat-website
    spec:
      containers:
      - image: {{ .Values.image.website.registry | default "docker.io" }}/{{ .Values.image.website.repository }}:{{ .Values.image.website.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: kubechat-website
        ports:
        - containerPort: 80
          protocol: TCP
      imagePullSecrets:
      - name: docker-hub-secret

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubechat-console
  namespace: kubechat
  labels:
    app: kubechat-console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubechat-console
  template:
    metadata:
      labels:
        app: kubechat-console
    spec:
      containers:
      - image: {{ .Values.image.console.registry | default "docker.io" }}/{{ .Values.image.console.repository }}:{{ .Values.image.console.tag | default .Chart.Version }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: kubechat-console
        ports:
        - containerPort: 80
          protocol: TCP

