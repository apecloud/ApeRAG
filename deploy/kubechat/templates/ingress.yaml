apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubechat-ingress
  {{- with .Values.ingress.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: kubechat
            port:
              number: 8000
      - pathType: Prefix
        path: "/web"
        backend:
          service:
            name: kubechat-console
            port:
              number: 8002
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: kubechat-website
            port:
              number: 8001
    {{- if .Values.django.domainName }}
    host: {{ .Values.django.domainName }}
    {{- end }}