# Default values for kubechat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


image:
  registry: docker.io
  repository: apecloud/kubechat
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

django:
  replicaCount: 1
  resources: { }
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  authType: none
  redisURL: redis://redis-redis:6379
  modelServer: http://llmserver:8000
  modelServers: '[{"name": "vicuna-13b", "label": "Vicuna 13b", "endpoint": "http://llmserver-vicuna-13b:8000", "enabled": "false"}, {"name": "baichuan-13b", "label": "BaiChuan 13b", "endpoint": "http://llmserver-baichuan-13b:8000", "enabled": "true"}, {"name": "chatglm2-6b", "label": "ChatGLM2 6b", "endpoint": "http://llmserver-chatglm2-6b:8000", "enabled": "false"}, {"name": "chatgpt-3.5", "label": "ChatGPT 3.5", "enabled": "false"}, {"name": "chatgpt-4", "label": "ChatGPT 4", "enabled": "false"}]'
  metaDBSecret: postgresql-conn-credential
  metaDBDatabase: kubechat
  vectorDBType: qdrant
  vectorDBContext: '{"url":"http://qdrant-qdrant", "port":6333, "distance":"Cosine", "timeout": 1000}'
  openaiAPIKey: "sk-xxxxxx"
  # django must be co-located with celery-worker in order to handle uploaded documents
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app.kubechat.io/component: celery-worker
          topologyKey: kubernetes.io/hostname

celery-worker:
  replicaCount: 1
  resources: { }
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

