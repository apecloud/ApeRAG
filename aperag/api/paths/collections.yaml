collections:
  get:
    summary: List collections
    description: Get a list of collections
    security:
      - BearerAuth: []
    parameters:
      - name: page
        in: query
        schema:
          type: integer
          default: 1
      - name: page_size
        in: query
        schema:
          type: integer
          default: 10
    responses:
      '200':
        description: List of collections
        content:
          application/json:
            schema:
              $ref: '../components/schemas/collection.yaml#/collectionList'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/failResponse'

  post:
    summary: Create a new collection
    description: Create a new collection
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/collection.yaml#/collectionCreate'
    responses:
      '201':
        description: Collection created successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/collection.yaml#/collection'

