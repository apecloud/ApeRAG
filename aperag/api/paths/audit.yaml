audit_logs:
  get:
    tags:
      - audit
    summary: List audit logs
    description: List audit logs with filtering options
    operationId: list_audit_logs
    parameters:
      - name: user_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by user ID
      - name: username
        in: query
        required: false
        schema:
          type: string
        description: Filter by username
      - name: resource_type
        in: query
        required: false
        schema:
          type: string
          enum: [collection, document, bot, chat, message, api_key, llm_provider, llm_provider_model, model_service_provider, user, config]
        description: Filter by resource type
      - name: resource_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by resource ID
      - name: api_name
        in: query
        required: false
        schema:
          type: string
        description: Filter by API name
      - name: http_method
        in: query
        required: false
        schema:
          type: string
          enum: [POST, PUT, DELETE]
        description: Filter by HTTP method
      - name: status_code
        in: query
        required: false
        schema:
          type: integer
        description: Filter by status code
      - name: start_date
        in: query
        required: false
        schema:
          type: string
          format: date-time
        description: Filter by start date
      - name: end_date
        in: query
        required: false
        schema:
          type: string
          format: date-time
        description: Filter by end date
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 5000
          default: 1000
        description: Maximum number of records
    responses:
      "200":
        description: Audit logs retrieved successfully
        content:
          application/json:
            schema:
              $ref: "../components/schemas/audit.yaml#/auditLogList"
      "403":
        description: Admin access required

audit_log_detail:
  get:
    tags:
      - audit
    summary: Get audit log detail
    description: Get a specific audit log by ID
    operationId: get_audit_log
    parameters:
      - name: audit_id
        in: path
        required: true
        schema:
          type: string
        description: Audit log ID
    responses:
      "200":
        description: Audit log retrieved successfully
        content:
          application/json:
            schema:
              $ref: "../components/schemas/audit.yaml#/auditLog"
      "403":
        description: Admin access required
      "404":
        description: Audit log not found

 