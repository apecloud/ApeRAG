document:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    status:
      type: string
      enum:
        - PENDING
        - RUNNING
        - COMPLETE
        - FAILED
        - DELETING
        - DELETED
    vector_index_status:
      type: string
      enum:
        - PENDING
        - CREATING
        - ACTIVE
        - DELETING
        - DELETING_IN_PROGRESS
        - FAILED
        - SKIPPED
    fulltext_index_status:
      type: string
      enum:
        - PENDING
        - CREATING
        - ACTIVE
        - DELETING
        - DELETING_IN_PROGRESS
        - FAILED
        - SKIPPED
    graph_index_status:
      type: string
      enum:
        - PENDING
        - CREATING
        - ACTIVE
        - DELETING
        - DELETING_IN_PROGRESS
        - FAILED
        - SKIPPED
    vector_index_updated:
      type: string
      format: date-time
      description: Vector index last updated time
    fulltext_index_updated:
      type: string
      format: date-time
      description: Fulltext index last updated time
    graph_index_updated:
      type: string
      format: date-time
      description: Graph index last updated time
    config:
      type: string
    size:
      type: number
    created:
      type: string
      format: date-time
    updated:
      type: string
      format: date-time

documentList:
  type: object
  description: A list of documents
  properties:
    items:
      type: array
      items:
        $ref: '#/document'
    pageResult:
      $ref: './common.yaml#/pageResult'

documentCreate:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    source:
      type: string
    collection_id:
      type: string

documentUpdate:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    source:
      type: string

rebuildIndexesRequest:
  type: object
  properties:
    index_types:
      type: array
      items:
        type: string
        enum:
          - VECTOR
          - FULLTEXT
          - GRAPH
      description: Types of indexes to rebuild
      minItems: 1
  required:
    - index_types
