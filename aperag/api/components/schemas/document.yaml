document:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    status:
      type: string
      enum:
        - PENDING
        - RUNNING
        - COMPLETE
        - FAILED
        - DELETING
        - DELETED
    vector_index_status:
      type: string
      enum:
        - PENDING
        - CREATING
        - ACTIVE
        - DELETING
        - DELETION_IN_PROGRESS
        - FAILED
        - SKIPPED
    fulltext_index_status:
      type: string
      enum:
        - PENDING
        - CREATING
        - ACTIVE
        - DELETING
        - DELETION_IN_PROGRESS
        - FAILED
        - SKIPPED
    graph_index_status:
      type: string
      enum:
        - PENDING
        - CREATING
        - ACTIVE
        - DELETING
        - DELETION_IN_PROGRESS
        - FAILED
        - SKIPPED
    vector_index_updated:
      type: string
      format: date-time
      description: Vector index last updated time
    fulltext_index_updated:
      type: string
      format: date-time
      description: Fulltext index last updated time
    graph_index_updated:
      type: string
      format: date-time
      description: Graph index last updated time
    config:
      type: string
    size:
      type: number
    created:
      type: string
      format: date-time
    updated:
      type: string
      format: date-time

documentList:
  type: object
  description: A list of documents
  properties:
    items:
      type: array
      items:
        $ref: '#/document'
    pageResult:
      $ref: './common.yaml#/pageResult'

documentCreate:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    source:
      type: string
    collection_id:
      type: string

rebuildIndexesRequest:
  type: object
  properties:
    index_types:
      type: array
      items:
        type: string
        enum:
          - VECTOR
          - FULLTEXT
          - GRAPH
      description: Types of indexes to rebuild
      minItems: 1
  required:
    - index_types

documentContent:
  type: object
  properties:
    document_id:
      type: string
      description: Document ID
    name:
      type: string
      description: Document name
    content:
      type: string
      description: Original document content
    size:
      type: integer
      description: Document size in bytes
    file_extension:
      type: string
      description: File extension
    object_path:
      type: string
      description: Object storage path
    created:
      type: string
      format: date-time
      description: Creation time
    updated:
      type: string
      format: date-time
      description: Last update time
  required:
    - document_id
    - name
    - content

documentChunk:
  type: object
  properties:
    id:
      type: string
      description: Chunk ID
    order:
      type: integer
      description: Chunk order in document
    content:
      type: string
      description: Chunk content
    metadata:
      type: object
      description: Chunk metadata
      additionalProperties: true
  required:
    - id
    - order
    - content

documentChunkList:
  type: object
  properties:
    document_id:
      type: string
      description: Document ID
    chunks:
      type: array
      items:
        $ref: '#/documentChunk'
      description: List of document chunks
    total_chunks:
      type: integer
      description: Total number of chunks
  required:
    - document_id
    - chunks
    - total_chunks


