document:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    status:
      type: string
      enum:
        - PENDING
        - RUNNING
        - COMPLETE
        - FAILED
        - DELETING
        - DELETED
        - WARNING
    vector_index_status:
      type: string
      enum:
        - PENDING
        - RUNNING
        - COMPLETE
        - FAILED
        - SKIPPED
    fulltext_index_status:
      type: string
      enum:
        - PENDING
        - RUNNING
        - COMPLETE
        - FAILED
        - SKIPPED
    graph_index_status:
      type: string
      enum:
        - PENDING
        - RUNNING
        - COMPLETE
        - FAILED
        - SKIPPED
    config:
      type: string
    size:
      type: number
    created:
      type: string
      format: date-time
    updated:
      type: string
      format: date-time

documentList:
  type: object
  description: A list of documents
  properties:
    items:
      type: array
      items:
        $ref: '#/document'
    pageResult:
      $ref: './common.yaml#/pageResult'

documentCreate:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    source:
      type: string
    collection_id:
      type: string

documentUpdate:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    source:
      type: string

# Add vector index details schemas at the end of the file
documentVectorIndexDetails:
  type: object
  properties:
    document_id:
      type: string
      description: Document ID
    collection_id:
      type: string
      description: Collection ID
    vector_count:
      type: integer
      description: Total number of vectors
    vectors:
      type: array
      items:
        $ref: '#/vectorIndexItem'
      description: List of vectors

vectorIndexItem:
  type: object
  properties:
    id:
      type: string
      description: Vector ID
    created_at:
      type: integer
      description: Creation timestamp
    content:
      type: string
      description: Text content of the vector chunk
    chunk_order_index:
      type: integer
      description: Order index of the chunk in the document
    tokens:
      type: integer
      description: Number of tokens in the chunk
