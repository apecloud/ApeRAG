question:
  type: object
  properties:
    id:
      type: string
    content:
      type: string
    collection_id:
      type: string
    status:
      type: string
      enum: [pending, processing, completed, failed]
    created:
      type: string
      format: date-time
    updated:
      type: string
      format: date-time

questionList:
  type: object
  description: A list of questions
  properties:
    items:
      type: array
      items:
        $ref: '#/question'
    pageResult:
      $ref: './common.yaml#/pageResult'

questionUpdate:
  type: object
  properties:
    content:
      type: string
