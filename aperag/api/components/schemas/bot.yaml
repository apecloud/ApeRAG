botCreate:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    type:
      type: string
      enum:
        - knowledge
        - common
    config:
      type: string
    collection_ids:
      type: array
      items:
        type: string

botUpdate:
  type: object
  properties:
    id:
      type: string
    title:
      type: string
    description:
      type: string
    type:
      type: string
      enum:
        - knowledge
        - common
    config:
      type: string
    collection_ids:
      type: array
      items:
        type: string

bot:
  type: object
  properties:
    id:
      type: string
    title:
      type: string
    description:
      type: string
    type:
      type: string
      enum:
        - knowledge
        - common
    config:
      type: string
    collection_ids:
      type: array
      items:
        type: string
    created:
      type: string
      format: date-time
    updated:
      type: string
      format: date-time

botList:
  type: object
  description: A list of bots
  properties:
    items:
      type: array
      items:
        $ref: '#/bot'
    pageResult:
      $ref: './common.yaml#/pageResult'
