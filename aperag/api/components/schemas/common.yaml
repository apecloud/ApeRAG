failResponse:
  type: object
  properties:
    code:
      type: string
      description: Error code
      example: "400"
    message:
      type: string
      description: Error message
      example: "Invalid request"

pageResult:
  description: PageResult info
  properties:
    page_number:
      type: integer
      description: The page number
    page_size:
      type: integer
      description: The page size
    count:
      type: integer
      description: The total count of items
  type: object
