
modelServiceProviderUpdate:
  type: object
  properties:
    name:
      type: string
    api_key:
      type: string
    base_url:
      type: string
    extra:
      type: string

modelServiceProvider:
  type: object
  properties:
    name:
      type: string
    dialect:
      type: string
    label:
      type: string
    allow_custom_base_url:
      type: boolean
    base_url:
      type: string
    api_key:
      type: string

modelServiceProviderList:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: '#/modelServiceProvider'
    pageResult:
      $ref: './common.yaml#/pageResult'


modelDefinition:
  type: object
  allOf:
    - $ref: '#/modelSpec'
    - $ref: '#/modelInfo'

modelSpec:
  type: object
  properties:
    model:
      type: string
      description: The name of the language model to use
      example: "gpt-4o-mini"
    model_service_provider:
      type: string
      description: Used for querying auth information (api_key/api_base/...) for a model service provider.
      example: "openai"
    custom_llm_provider:
      type: string
      description: Used for Non-OpenAI LLMs (e.g. 'bedrock' for amazon.titan-tg1-large)
      example: "openai"
    temperature:
      type: number
      description: Controls randomness in the output. Values between 0 and 2. Lower values make output more focused and deterministic
      minimum: 0
      maximum: 2
      example: 0.1
      default: 0.1
      # Only for completion API
    max_tokens:
      type: integer
      description: Maximum number of tokens to generate
      minimum: 1
      example: 4096
      # Only for completion API
    max_completion_tokens:
      type: integer
      description: Upper bound for generated completion tokens, including visible and reasoning tokens
      minimum: 1
      example: 4096
      # Only for completion API
    timeout:
      type: integer
      description: Maximum execution time in seconds for the API request
      minimum: 1
      # Common parameter for all APIs
    top_n:
      type: integer
      description: Number of top results to return when reranking documents
      minimum: 1
      # Only for rerank API


modelInfo:
  type: object
  properties:
    input_cost_per_token:
      type: number
      description: Input cost per token for single requests
      example: 0.0000025
    output_cost_per_token:
      type: number
      description: Output cost per token for single requests
      example: 0.000010
    input_cost_per_token_batches:
      type: number
      description: Input cost per token for batch requests
      example: 0.00000125
    output_cost_per_token_batches:
      type: number
      description: Output cost per token for batch requests
      example: 0.0000050


modelConfig:
  type: object
  properties:
    name:
      type: string
    dialect:
      type: string
    label:
      type: string
    allow_custom_base_url:
      type: boolean
    base_url:
      type: string
    embedding:
      type: array
      items:
        $ref: '#/modelDefinition'
    completion:
      type: array
      items:
        $ref: '#/modelDefinition'
    rerank:
      type: array
      items:
        $ref: '#/modelDefinition'


modelConfigList:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: '#/modelConfig'
    pageResult:
      $ref: './common.yaml#/pageResult'

