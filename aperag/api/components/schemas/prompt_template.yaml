promptTemplate:
  type: object
  properties:
    name:
      type: string
    prompt:
      type: string
    description:
      type: string

promptTemplateList:
  type: object
  description: A list of prompt templates
  properties:
    items:
      type: array
      items:
        $ref: '#/promptTemplate'
    pageResult:
      $ref: './common.yaml#/pageResult'